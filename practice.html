function searchtable(value,data){
    var filterdata=[]
    for(var i=0;i<data.length;i++){
        value=value.toLowerCase()
        var name=data[i].name.toLowerCase()
        if(name.includes(value)){
            filterdata.push(data[i])
        }
    }
    return filterdata

}

            <td>${data[i].name}</td>
            <td>${data[i].age}</td>
            <td>${data[i].email}</td>
            </tr>`
            table.innerHTML +=row;
