<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }

        th,
        td {

            justify-content: space-around;
            padding: 20px;
        }

        #div-1,
        #div-2 {

            text-align: center;
            height: 500px;
        }

        table {
            width: 500px;
            justify-content: space-around;
            height: 300px;
            justify-content: center;
        }

        #btn1 {
            margin-left: 500px;
        }

        #btn2 {
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <div class="container-fuild">
        <div class="row">
            <div id="div-1" class="col-sm-8">
                <h1>ENTER THE DATA OF ORDER</h1>
                <p>Name : <input id="inp1" type="text"></p>
                <p>Mobile : <input id="inp2" type="number"></p>
                <div style="display: flex;justify-content: space-around;">
                    <div class="dropdown">
                        <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                            JUICE
                        </button>
                        <table class="dropdown-menu" class="btn  dropdown-toggle">
                            <tr>
                                <th>select</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Qty</th>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>Orange</td>
                                <td>50</td>
                                <td><input style="width: 80px;" type="number"></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>Pineaple</td>
                                <td>50</td>
                                <td><input style="width: 80px;" type="number"></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>Banana</td>
                                <td>50</td>
                                <td><input style="width: 80px;" type="number"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="dropdown">
                        <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                            BURGER
                        </button>
                        <table class="dropdown-menu" class="btn  dropdown-toggle">
                            <tr>
                                <th>select</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Qty</th>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>Plain-Burger</td>
                                <td>40</td>
                                <td><input style="width: 80px;" type="number"></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>Creaspy-Burger</td>
                                <td>60</td>
                                <td><input style="width: 80px;" type="number"></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>Chicken-Burger</td>
                                <td>90</td>
                                <td><input style="width: 80px;" type="number"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="dropdown">
                        <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                            SANDWITCH
                        </button>
                        <table class="dropdown-menu" class="btn  dropdown-toggle">
                            <tr>
                                <th>select</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Qty</th>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>Veg-sandwitch</td>
                                <td>50</td>
                                <td><input style="width: 80px;" type="number"></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>panner-sandwitch</td>
                                <td>50</td>
                                <td><input style="width: 80px;" type="number"></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>Nonveg-sandwitch</td>
                                <td>50</td>
                                <td><input style="width: 80px;" type="number"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div id="div-2" class="col-sm-4">
                <h1>Current Order</h1>
                <div id="data">

                </div>
            </div>
        </div>
        <button id="btn1" style="background-color: blue;color: white;">PLACE ORDER</button>
        <button id="btn2" style="background-color: blue;color: white;">ADD</button>
    </div>

</body>
<script>

    $("#btn1").click(function () {

        var a = $("#inp1").val()
        var b = $("#inp2").val()
        $("#data").html(`<p><b>Name : </b>${a}</p><p><b>Mobile : </b>${b}</p><button style="background-color:blue;color:white">view bill</buttton>`)
    })
</script>

</html>
